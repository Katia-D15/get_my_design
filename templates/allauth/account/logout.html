{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="border border-dark rounded p-4 mx-auto custom-max-width">
<div class="row">
<div class="col-12 col-sm-10 col-md-8 mt-3 offset-sm-1 offset-md-2">
<h3>{% trans "Sign Out" %}</h3>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-inicial" type="submit">{% trans 'Sign Out' %}</button>
</form>
</div>
</div>
</div>

{% endblock content %}
